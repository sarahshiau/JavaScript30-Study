<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://images.unsplash.com/photo-1735736617209-1eb11346c798?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    /* :root æ˜¯ä¸€å€‹ CSS çš„ä¼ºæœå™¨ç´šåˆ¥é¸æ“‡å™¨ï¼Œé¸å–çš„æ˜¯ HTML çš„æ ¹å…ƒç´  */
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      width: 500px; /* å›ºå®šå¯¬åº¦ */
      height: 800px; /* å›ºå®šé«˜åº¦ */
      display: block; /* ç¢ºä¿åœ–ç‰‡æ˜¯å€å¡Šç´šå…ƒç´  */
      margin: 0 auto; /* åœ–ç‰‡å±…ä¸­ */
      border: 10px solid var(--base); /* é‚Šæ¡†ä½¿ç”¨ CSS è®Šæ•¸ */
      padding: var(--spacing); /* é‚Šæ¡†é–“è·ä½¿ç”¨ CSS è®Šæ•¸ */
      filter: blur(var(--blur)); /* æ¨¡ç³Šåº¦ä½¿ç”¨ CSS è®Šæ•¸ */
    }


  </style>

  <script>
    //1. é¸å–æ‰€æœ‰æ§åˆ¶é …
      const inputs = document.querySelectorAll('.controls input');
    
      //2.è™•ç†æ›´æ–° CSS è®Šæ•¸çš„å‡½æ•¸
      function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        // ä¾‹å­ï¼šå¦‚æœæ»‘æ¡¿æ˜¯ Spacingï¼Œname="spacing"ï¼Œvalue="50"ï¼Œsuffix="px"
        // æ›´æ–° CSSï¼š--spacing: 50px
      }

      //ç‚ºæ¯å€‹æ§åˆ¶é …æ·»åŠ äº‹ä»¶ç›£è½å™¨ï¼Œç›£è½ 'input' äº‹ä»¶
      inputs.forEach(input => input.addEventListener('input',handleUpdate));

  </script>

</body>
</html>
