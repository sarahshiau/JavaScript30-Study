  <script>

    const secondHand = document.querySelector('.second-hand');

    function setClock(){
    //æ­¥é©Ÿ 2ï¼šå–å¾—ç•¶å‰æ™‚é–“
      // ç‚ºä»€éº¼è¦å…ˆç”¨ new Date() å–å¾—æ™‚é–“ç‰©ä»¶
      // éœ€è¦å®Œæ•´çš„æ™‚é–“è³‡è¨Šï¼š new Date() æ˜¯ JavaScript æä¾›çš„å”¯ä¸€æ–¹æ³•ä¾†å–å¾—ç•¶å‰çš„å®Œæ•´æ™‚é–“è³‡è¨Šã€‚
      // é¿å…ä¸ä¸€è‡´ï¼š å¦‚æœæ¯æ¬¡éƒ½é‡æ–°å‘¼å« new Date()ï¼Œä¸åŒçš„æ™‚é–“é»å¯èƒ½æœƒå°è‡´æ•¸æ“šä¸ä¸€è‡´ã€‚
      // é«˜æ•ˆå’Œæ•´æ½”ï¼š ä¸€æ¬¡å‘¼å« new Date()ï¼Œå³å¯å–å¾—æ‰€æœ‰æ‰€éœ€çš„æ™‚é–“è³‡è¨Šï¼Œç°¡åŒ–ç¨‹å¼ç¢¼çµæ§‹ã€‚
    const now = new Date();// å–å¾—ç•¶å‰æ™‚é–“

    //æ­¥é©Ÿ 3ï¼šè¨ˆç®—æ—‹è½‰è§’åº¦
      // seconds / 60ï¼šè¨ˆç®—ç§’é‡èµ°éçš„æ¯”ä¾‹ã€‚
      // * 360ï¼šå°‡æ¯”ä¾‹è½‰æ›ç‚ºè§’åº¦ï¼ˆæ™‚é˜æ˜¯ 360 åº¦ï¼‰ã€‚
      // + 90ï¼šæ ¡æ­£åˆå§‹ä½ç½®ã€‚
    const secondsDegrees = ((seconds / 60) * 360) + 90;//ç§’é‡çš„è§’åº¦

    //secondHand.style.transform å°‡ç§’é‡çš„æ¨£å¼è¨­ç½®ç‚º rotate(è§’åº¦)ã€‚
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;//ç§’é‡
